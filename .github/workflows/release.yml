name: Release Builds

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:    
      - main

jobs:
    
    build-llvm:
        name: Build LLVM
        runs-on: ubuntu-20.04
        container: colemancda/swift-armv7
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Swift Version
          run: swift --version
        - name: Build
          run: |
            export SRC_ROOT=$GITHUB_WORKSPACE
            ./fetch-sources.sh
            ./build-llvm.sh
        - name: Archive LLVM Build artifacts
          uses: actions/upload-artifact@v3
          with:
            name: llvm-swift
            path: ./build/llvm-install
